
server.port=8100
server.servlet.context-path=/boot-start

## ############# zookeeper 配置 start #######################################
##连接池配置
zookeeper.pool.maxTotal=100
zookeeper.pool.maxIdle=50
zookeeper.pool.minIdle=50
zookeeper.pool.maxWaitMillis=18000
zookeeper.pool.testOnCreate=true
zookeeper.pool.testOnBorrow=true
zookeeper.pool.testOnReturn=true
zookeeper.pool.testWhileIdle=true
zookeeper.pool.timeBetweenEvictionRunsMillis=60000
zookeeper.pool.numTestsPerEvictionRun=-1
##连接串##127.0.0.1:2181,127.0.0.1:2181,127.0.0.1:2181
zookeeper.connect.strings=192.168.10.217:2181
##毫秒##
zookeeper.session.timeoutms=60000
##毫秒##
zookeeper.connection.timeoutms=60000
##空间##
zookeeper.name.space=workspace

## ############# zookeeper 配置 end #######################################

## ############# elasticsearch 配置 start #######################################
##连接池配置
elastic.pool.maxTotal=100
elastic.pool.maxIdle=50
elastic.pool.minIdle=5
elastic.pool.maxWaitMillis=18000
elastic.pool.testOnCreate=true
elastic.pool.testOnBorrow=true
elastic.pool.testOnReturn=true
elastic.pool.testWhileIdle=true
elastic.pool.timeBetweenEvictionRunsMillis=60000
elastic.pool.numTestsPerEvictionRun=-1

##统一认证信息
elastic.login.auth=elastic:123456

## es 集群名称
elastic.cluster.name=elasticsearch

# transport单机连接信息
elastic.transport[0].host=192.168.10.216
elastic.transport[0].port=9300
elastic.transport[0].schema=http

# rest api 单机连接信息
elastic.restclient[0].host=192.168.10.216
elastic.restclient[0].port=9200
elastic.restclient[0].schema=http


## es 服务器ip和端口 (host1:port1)
elastic.serverIps = 192.168.10.216:9300
#elastic.serverIps = 192.168.10.180:9300

## es 多服务器配置如下(host1:port1,host2:port2)
##elastic.serverIps=192.168.1.1:9300,192.168.1.2:9300,192.168.1.3:9300
## es 是否自动把集群下的机器添加到列表中
elastic.transport.sniff = false
## ############# elasticsearch 配置 end #######################################













